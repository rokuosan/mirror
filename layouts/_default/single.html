{{ define "main" }}
{{ partial "components/section/profile.html" . }}
<div class="single">
  <h1>{{ .Title }}</h1>
  {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
  {{ $dateHuman := .Date | time.Format "2006-01-02" }}
  <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
  {{ range .Params.tags }}
  <span class="card-tag">
    <a href="/tags/{{ . }}">
      {{ . }}
    </a>
  </span>
  {{ end }}

  {{ .Content }}
</div>
{{ end }}
