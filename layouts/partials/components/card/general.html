<div class="card">
  <div class="card-header">
    {{ if eq .Page.Kind "page" }}
    <span class="card-date">{{ .Date | time.Format "2006-01-02" }}</span>
    {{ end }}
    {{ range .Params.tags }}
    <span class="card-tag"><a href="/tags/{{ . }}">{{ . }}</a></span>
    {{ end }}
  </div>
  <h3><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
  <p>{{ printf "%.*s" 100 .Plain }}</p>
</div>
